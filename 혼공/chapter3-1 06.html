<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const a = Number(prompt("월을 입력해주세요."));
      if (a >= 3 && a <= 5) {
        document.write("봄입니다.");
        console.log("봄입니다.");
        console.log(a);
      } else if (a >= 3 && a <= 5) {
        document.write("여름입니다.");
        console.log("여름입니다.");
        console.log(a);
      } else if (a >= 9 && a <= 11) {
        document.write("가을입니다.");
        console.log("가을입니다.");
        console.log(a);
      } else if (a <= 2 || a == 12) {
        document.write("겨울입니다.");
        console.log("겨울입니다.");
        console.log(a);
      } else {
        document.write("월을 똑바로 입력해주세요 (1~12)");
      }
    </script>
  </head>
  <body></body>
</html>
