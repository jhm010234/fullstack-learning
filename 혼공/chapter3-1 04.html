<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = prompt("숫자를 입력 해주세요");

      if (num < 0) {
        document.write("음수 입니다.");
        console.log("음수입니다");
      } else if (num == 0) {
        document.write("0입니다.");
        console.log("0입니다");
      } else {
        document.write("양수입니다.");
        console.log("양수입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
