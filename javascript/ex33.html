<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find/filter 함수</title>
    <script>
      //find 함수
      let nums = [10, 20, 30, 40, 50];
      let foundVal = nums.find((item, index, arr) => {
        return item < 30;
      });
      console.log(foundVal);

      //filter 함수
      let arrFilter = nums.filter((item, index, array) => {
        return item < 35;
      });
      console.log(arrFilter);
    </script>
  </head>
  <body></body>
</html>
