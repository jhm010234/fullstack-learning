<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>마우스클릭 이벤트</title>
    <script>
      //버튼A가 클릭될때, count-a에 현재 카운트를 +1를 올리시오.
      //버튼B가 클릭될때, count-b에 현재 카운트를 +1를 올리시오.
      window.onload = function () {
        let counter1 = document.getElementById("counter-a");
        let counter2 = document.getElementById("counter-b");

        document.getElementById("button-a").onclick = function () {
          counter1.innerHTML = Number(counter1.innerHTML) + 1;
        };

        document.getElementById("button-b").onclick = function () {
          counter2.innerHTML = Number(counter2.innerHTML) + 1;
        };
      };
    </script>
  </head>
  <body>
    <button id="button-a">ButtonA</button>
    <button id="button-b">ButtonB</button>
    <h1>Button A - <span id="counter-a">7</span></h1>
    <h1>Button B - <span id="counter-b">3</span></h1>
  </body>
</html>
