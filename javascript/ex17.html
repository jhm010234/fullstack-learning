<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // for(초기화; 조건식; 증감문){
      //   조건이 참일 때, 수행되는 실행문
      // }

      //초기화 변수 변경
      for (let i = 0; i < 5; i++) {
        document.write(i + "   ");
      }
      document.write("<br>");

      //증감문 변경
      for (let i = 1; i < 5; i++) {
        document.write(i + "   ");
      }
      document.write("<br>");

      //조건식 변경
      for (let i = 1; i < 10; i = i + 2) {
        document.write(i + "   ");
      }

      //런타입 디버깅 : 실행 시에 중단점을 활용한 오류 수정
    </script>
  </head>
  <body></body>
</html>
