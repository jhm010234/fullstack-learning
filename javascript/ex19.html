<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (let i = 0; i < 10; i++) {
        document.write(`i:${i}<br>`);
        if (i > 5) {
          break;
        }
      }

      for (let j = 0; j < 10; j++) {
        if (j % 2 == 0) {
          continue;
        }
        document.write(`j:${j}<br>`);
      }

      loop1: for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          document.write(`i:${i}, j:${j} <br>`);
          break loop1;
        }
      }
    </script>
  </head>
  <body></body>
</html>
