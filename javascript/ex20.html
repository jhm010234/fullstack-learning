<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 Array</title>
    <script>
      // let 배열이름 = [리터럴1, 리터럴2, 리터럴3, ..., 리터럴n];
      // let 배열이름 = []; 빈배열

      let nums = [10, 20, 30];

      //배열인지 확인할 수 있는 변수명
      let arrNums = [];

      //첫 인덱스
      console.log(nums[0]);
      console.log(nums[1]);
      console.log(nums[2]);

      //전체 순환
      for (let i = 0; i < 3; i++) {
        console.log(nums[i]);
      }
      for (let i = 0; i < nums.length; i++) {
        console.log(nums[i]);
      }

      //잘못된 인덱스 지정
      console.log(nums[3]);

      //값 없는 인덱스에 값 추가
      // nums[3] = 40;
      // console.log(nums[3]);

      //원래 맞는 방법은 아래와 같음.
      //push는 마지막 배열에 값을 추가하는 함수
      nums.push(40);
      console.log(nums[3]);

      //향상된 for문
      //1. for in문, 자주 안 씀
      for (let index in nums) {
        console.log(index);
        console.log(nums[index]);
      }

      // 2.for of 문 : 배열을 값으로 순환, 자주 씀!
      for (let item of nums) {
        console.log(item);
      }

      // 3. for each 함수 : 매개변수로 함수형 변수를 넣어줌
      nums.forEach(function (value) {
        console.log(value);
      });

      //익명 함수 ⇒ 화살표 함수로 변경
      nums.forEach((value) => {
        console.log(value);
      });

      var names = ["장미", "수선화", "진달래"];
      //연습문제
      //1. for in문을 이용하여 names 배열의 모든 요소 출력
      for (let index in names) {
        console.log(names[index]);
      }

      //2. for of문을 이용하여 names 배열의 모든 요소 출력
      for (let item of nums) {
        console.log(item);
      }

      //3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      //   문자열변수.length : 문자열길이

      for (let item of names) {
        //문자열도 하나의 배열 구조
        //name = ['수', '선', '화'];
        if (item.length === 2) {
          console.log(item);
        }
      }

      //4. forEach()함수를 이용하여 names 배열의 모든 요소 출력
      //   화살표연산자도 이용하시오.

      names.forEach((value) => {
        console.log(value);
      });
    </script>
  </head>
  <body></body>
</html>
