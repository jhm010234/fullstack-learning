<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
    <script>
      //비교 연산자+ "<br>"
      document.write(10 > 30);
      document.write("<br>");
      document.write(10 < 30);
      document.write("<br>");

      // (10 > 30 || 10 == 20)
      document.write(10 >= 30);
      document.write("<br>");
      document.write(10 <= 30);
      document.write("<br>");
      document.write(10 == 30);
      document.write("<br>");
      document.write(10 != 30);
      document.write("<br>");
    </script>
  </head>
  <body></body>
</html>
