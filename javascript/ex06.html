<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수</title>
    <script>
      var num = 10; //리터럴 : 하드코딩된 데이터, 리터럴 값을 확인하고 타입을 결정
      document.write(num + "<br>");
      document.write(typeof num + "<br>");

      var num = "hello js~";
      document.write(num + "<br>");
      document.write(typeof num + "<br>");

      let myNum = 10;
      document.write(myNum + "<br>");
      document.write(typeof myNum + "<br>");

      let myNum = "hello js~";
      document.write(myNum + "<br>");
      document.write(typeof myNum + "<br>");

      const PI = 3.14;
      //문법 에러 발생
      PI = 6.28;
    </script>
  </head>
  <body></body>
</html>
