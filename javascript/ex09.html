<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.
      let num1 = prompt("10을 입력하세요");
      let num2 = prompt("20을 입력하세요");
      num3 = Number(num1);
      num4 = Number(num2);
      let num5 = num3 + num4;

      document.write(num5 + "<br>");

      let word1 = prompt('"대한민국"을 입력하세요');
      let word2 = prompt('"Korea"를 입력하세요');
      document.write(word1 + word2);
    </script>
  </head>
  <body></body>
</html>
