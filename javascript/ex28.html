<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //템플릿 리터럴
      let str = "자바스트립트";
      console.log("이것은 " + str + "입니다.");
      console.log(`이것은 ${str}입니다.`);

      //화살표 함수
      let sum = function (a, b) {
        return a + b;
      };

      let arrowSum = (a, b) => a + b;

      //모듈 내보내기/가져오기(export/import)

      //클래스 - 상속
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        nextYearAge() {
          return Number(this.age) + 1;
        }
      }

      //상속 - 변수와 함수를 그대로 이어서 받음
      class IntrodPerson extends Person {
        constructor(name, age, city) {
          super(name, age); //부모 생성자 함수 호출
          this.city = city;
        }
        nextYearAge() {
          // 부모클래스의 함수를 재정의. 오버라이드
          return Number(this.age) + 1;
        }
        introduce() {
          return `저는 ${this.city}에 살고 있는 ${this.name}입니다.`;
        }
      }

      let introPerson = new IntrodPerson("홍길동", 30, "한양");
      console.log(introPerson.introduce());
      introPerson.nextYearAge();
      console.log(nextYearAge());
    </script>
  </head>
  <body></body>
</html>
