<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write("1번: 1) 20은 30보다 작은가?   ");
      document.write(20 < 30);
      document.write("<br>");
      document.write("1번: 1) 20은 30보다 같거나 작은가?   ");
      document.write(20 <= 30);
      document.write("<br>");

      document.write("2번 : ");

      str1 = prompt("백의 자리 수를 입력하시오");
      str2 = prompt("십의 자리 수를 입력하시오");
      str3 = prompt("일의 자리 수를 입력하시오");

      document.write(str1 + str2 + str3);
      document.write("<br>");
      document.write("<br>");

      document.write("3번" + "<br>");
      document.write("<br>");

      //3. 연산자 우선순위를 조정하여(소괄호)
      //   11이 출력되도록 하시오.
      console.log((10 - 4) / 2 + 4 * 2);
    </script>
  </head>
  <body></body>
</html>
