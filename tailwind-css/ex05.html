<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/margin -->
    <!-- https://tailwindcss.com/docs/padding -->
    <!-- https://tailwindcss.com/docs/font-weight -->
    <!-- https://tailwindcss.com/docs/text-color -->

    <!-- text-base : 1rem 16px -->
    <div class="text-base text-red-500 font-mono">hello world!</div>
    <!-- text-lg : 18px -->
    <div class="text-lg font-serif">hello world!</div>
    <div class="text-2xl">hello world!</div>

    <!-- pt-3 : padding top 3rem*0.25
     pb (bottom) pl(left) pr(right) py(y축) px(x축)-->
    <div class="text-2xl pt-3 border">hello padding!</div>
    <!-- mt-3 : margin top 3rem*0.25
     mb (bottom) ml(left) mr(right) my(y축) mx(x축)-->
    <div class="text-2xl mt-3 border">hello margin!</div>

    <!-- https://tailwindcss.com/docs/list-style-type -->
    <div class="p-5">
      <ul class="list-disc">
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
      </ul>
    </div>
    <div class="p-5">
      <ul class="list-decimal">
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
      </ul>
    </div>

    <!-- https://tailwindcss.com/docs/border-radius -->
    <div class="w-32 h-32 bg-red-400"></div>
    <br />
    <!-- 반지름 값 : 4px -->
    <div class="w-32 h-32 bg-red-400 rounded"></div>
    <br />
    <div class="w-32 h-32 bg-red-400 rounded-lg"></div>
    <br />
    <!-- 원형-->
    <div class="w-32 h-32 bg-red-400 rounded-full"></div>

    <!-- https://tailwindcss.com/docs/adding-custom-styles#using-arbitrary-values -->
    <div class="text-17px">hello world</div>
    <div class="mt-[17px] border">hello world</div>
    <div class="bg-[#4267b2] text-white">hello world</div>
  </body>
</html>
