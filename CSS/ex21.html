<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 값 3가지</title>
    <style>
      h1 {
        color: blueviolet;
        background-color: aqua;
      }
      h2 {
        background-color: #ff0000;
        color: #00ff00;
        background-color: #82ce44ff;
      }
      h3 {
        color: rgb(255, 0, 0);
      }
      h4 {
        color: rgba(255, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>제목태그 h1</h1>
    <h2>제목태그 h2</h2>
    <h3>제목태그 h3</h3>
    <h4>제목태그 h4</h4>
    <h5>제목태그 h5</h5>
    <h6>제목태그 h6</h6>
  </body>
</html>
