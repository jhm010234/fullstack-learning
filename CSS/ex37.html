<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        background-image: url(flower.jpg);
        width: 400px;
        height: 300px;
        background-size: cover;
      }
      h4 {
        display: inline;
        position: relative;
        top: 130px;
        left: 120px;
        text-align: center;
        background-color: white;
        color: cyan;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
