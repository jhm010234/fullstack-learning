<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델 - box model</title>
    <style>
      body {
        border: 10px solid blue;
        margin: 10px;
        padding: 10px;
      }
      div {
        width: 100px;
        height: 100px;
        border: 10px solid black;
        background-color: aqua;
        margin: 10px;
        padding: 10px;
      }
      span {
        display: inline-block;
        width: 100%;
        height: 100%;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div><span></span></div>
    <div><span></span></div>
  </body>
</html>
