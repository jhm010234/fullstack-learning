<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display 속성</title>
    <style>
      body {
        margin: 0;
      }
      body * {
        border: 1px solid red;
      }
      div {
        display: block;
      }
      #span1 {
        visibility: hidden;
        display: none;
      }
      #span2 {
        width: 300px;
        height: 100px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>div는 block 속성입니다</div>
    <span id="span1">span은 inline 속성입니다</span>
    <span id="span2">span은 inline 속성입니다</span>
  </body>
</html>
