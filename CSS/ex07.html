<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후손선택자, 직계(첫째)선택자</title>
    <style>
      #header h1 {
        color: red;
      }
      #section > h1 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>제목태그 1</h1>
      <div>
        <h1>제목태그 2</h1>
      </div>
    </div>
    <div id="section">
      <h1>제목태그 3</h1>
      <div>
        <h1>제목태그 4</h1>
      </div>
    </div>
  </body>
</html>
