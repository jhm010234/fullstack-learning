<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS를 적용하는 3가지 방법</title>
    <style>
      h1 {
        color: red;
      }
    </style>
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <h1>제목태그 H1입니다.</h1>
    <h2 style="color: blue">제목태그 H2입니다.</h2>
    <h3>제목태그 H3입니다.</h3>
  </body>
</html>
