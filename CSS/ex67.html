<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변형 속성 - transform</title>
    <style>
      .box1 {
        border: 2px solid;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box2 {
        border: 2px solid blue;
        text-align: center;
        /* line-height: 100px; */
      }
      h3 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h3 class="box2">가운데로 졍렬해주세요.</h3>
    </div>
  </body>
</html>
