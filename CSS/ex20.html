<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:nth-child(1) {
        /* 크기 생략 - 기본 16px */
      }
      p:nth-child(2) {
        font-size: 8px;
      }
      p:nth-child(3) {
        font-size: 16px;
      }
      p:nth-child(4) {
        font-size: 24px;
      }
      p:nth-child(5) {
        font-size: 32px;
        /* h1과 같은 크기 */
      }
      p:nth-child(1) {
        /* 기본 */
      }
      p:nth-child(2) {
        font-size: 100%;
        /* 원래 자기 크기 */
      }
      p:nth-child(3) {
        font-size: 150%;
        /* 원래 크기의 1.5배 */
      }
      p:nth-child(4) {
        font-size: 200%;
        /* 원래 크기의 2배 */
      }
      p:nth-child(5) {
        font-size: 300%;
      }
      div {
        font-size: 10px;
      }
      p:nth-child(1) {
        /* 기본 */
      }
      p:nth-child(2) {
        font-size: 1em;
        /* 자신을 감싸는 부모 태그 div 크기의 1배,
        div 크기 지정 안해주면 기본값 16px */
      }
      p:nth-child(3),
      p:nth-child(4),
      p:nth-child(5) {
        font-size: 2em;
        /* 원래 크기의 2배 */
      }

      p:nth-child(1) {
        font-size: 0.5rem;
      }
      p:nth-child(2) {
        font-size: 1rem;
        /* root 태그(html태그)의 1배 */
      }
      p:nth-child(3) {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    기본글씨 크기는 16px입니다
    <div>
      <p>문단 태그 P입니다1.</p>
      <p>문단 태그 P입니다2.</p>
      <p>문단 태그 P입니다3.</p>
      <p>문단 태그 P입니다4.</p>
      <p>문단 태그 P입니다5.</p>
    </div>
  </body>
</html>
