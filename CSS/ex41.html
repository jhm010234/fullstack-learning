<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Align</title>
    <style>
      body {
        border: 1px solid blue;
      }
      #box1 {
        height: 100px;
        display: inline;
      }
      h3 {
        border: 1px solid red;
        vertical-align: middle; /* 세로 가운데 정렬 */
        text-align: center; /* 가로 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <h3>가운데로 보내주세요~</h3>
    </div>
  </body>
</html>
