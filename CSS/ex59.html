<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #logo {
        display: block;
        width: 88px;
        height: 27px;
        margin: 40px auto;
        background: #fff url(logo_kakao.png) no-repeat 0 0;
        background-size: 100px 80px;
      }
      #main {
        border: 1px solid #ccc;
        width: 450px;
        margin: 0 auto;
        padding: 60px;
      }
      input {
        width: 100%;
        height: 40px;
        border: none;
        border-bottom: 2px solid #c6c6c6;
      }
      input::placeholder {
        font-size: 18px;
      }
      input:focus {
        border-bottom: 2px solid #000000;
        outline: none;
      }
      input:last-child {
        margin-top: 15px;
      }
      #save {
        margin: 30px 0;
        font-size: 14px;
        color: #666666;
        display: flex;
        align-items: center;
      }
      #checkbox {
        display: inline-block;
        background: #fff url(ico_comm.png) no-repeat 0 0;
        background-size: 300px 300px;
        background-position: -225px 0;
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
      #information {
        background: #fff url(ico_comm.png) no-repeat 0 0;
        background-size: 300px 300px;
        background-position: -140px -110px;
        width: 20px;
        height: 20px;
        display: inline-block;
        overflow: hidden;
        color: transparent;
        margin: 0 10px;
      }
      #ck {
        width: 20px;
        height: 20px;
        color: transparent;
      }
      button {
        width: 100%;
        height: 50px;
        font-size: 15px;
        border: none;
        border-radius: 4px;
      }
      hr {
        width: 45%;
        height: 0;
        border: 1px solid #f1f1f1;
      }
      .login_btn {
        background-color: #fee500;
      }
      .explain {
        color: grey;
        margin: 15px 0;
        display: flex;
      }
      .explain span {
        text-align: center;
        font-size: 12px;
      }
      .button {
        margin: 30px 0;
      }
      .link {
        display: flex;
        justify-content: space-between;
        height: fit-content;
      }
      .link a {
        font-size: 12px;
        color: #191919;
        text-decoration: none;
        line-height: 15px;
      }
      .left {
        align-content: center;
        height: fit-content;
        line-height: 15px;
      }
      .right_list {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .right_list li {
        margin: 0;
        padding: 0;
        line-height: 15px;
      }
      .right_list li:first-child {
        padding-right: 10px;
        margin-right: 10px;
        border-right: 1px solid #ccc;
      }
      .banner {
        margin-top: 60px;
        background-color: #f3f3f3;
      }
      .banner img {
        width: 335px;
        height: 84px;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header><span id="logo"></span></header>
    <div id="main">
      <div id="login">
        <input
          type="text"
          placeholder="카카오메일 아이디, 이메일, 전화번호"
        /><br />
        <input type="password" placeholder="비밀번호" />
      </div>
      <div id="save">
        <div id="checkbox"></div>
        <label for="checkbox">간편로그인 정보 저장 </label>
        <div id="information"></div>
      </div>
      <div class="button">
        <div class="btn">
          <button class="login_btn">로그인</button>
        </div>
        <div class="explain">
          <hr />
          <span>또는</span>
          <hr />
        </div>
        <div class="btn">
          <button class="qrcode_btn">QR코드 로그인</button>
        </div>
      </div>
      <div class="link">
        <div class="left">
          <a href="#" id="register">회원가입</a>
        </div>
        <div class="right">
          <ul class="right_list">
            <li><a href="#" class="find account">계정 찾기</a></li>
            <li><a href="#" class="find password">비밀번호 찾기</a></li>
          </ul>
        </div>
      </div>
      <div class="banner">
        <img src="img_bnr_ko.png" alt="" />
      </div>
    </div>
  </body>
</html>
