<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마진과 패딩</title>
    <style>
      body {
        border: 10px solid blue;
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 10px solid black;
        margin: 10px;
        /* 상하좌우 마진 10px */
        margin: 10px 20px;
        /* 상하 좌우 */
        margin: 10px 20px 30px 40px;
        /* 상 하 좌 우 각각 */
        margin-top: 10px;
        margin-right: 20px;
        margin-bottom: 30px;
        margin-left: 40px;

        padding: 20px;
      }
      span {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div><span> </span></div>
  </body>
</html>
