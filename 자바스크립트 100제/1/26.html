<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-gram</title>
    <script>
      let str = prompt("문자열을 입력하세요");

      for (i = 0; i < str.length - 1; i++) {
        console.log(`${str[i]} ${str[i + 1]}`);
      }
    </script>
  </head>

</html>
