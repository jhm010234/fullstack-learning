<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 출력하기</title>
    <script>
      let num = Number(prompt("숫자를 입력해주세요"));
      let result = [];
      let mul = 0;

      for (i = 1; i < 8; i++) {
        mul = i * num;
        result.push(mul);
      }
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
