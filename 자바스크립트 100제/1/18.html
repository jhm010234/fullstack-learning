<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3의 배수 인가요? if문</title>
    <script>
      let num = Number(prompt("숫자를 입력하세요"));
      console.log(num);

      if (num % 3 == 0) {
        document.write("짝");
      } else {
        document.write(num);
      }
    </script>
  </head>
  <body></body>
</html>
