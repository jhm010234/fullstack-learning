<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = Number(prompt("숫자를 입력해주세요"));
      console.log(num);
      let yaksu = 0;

      if (num <= 1) {
        console.log("NO");
      } else {
        for (i = 2; i < num; i++) {
          yaksu = num % i;
          if (yaksu === 0) {
            console.log("NO");
            break;
          } else {
            console.log("YES");
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
