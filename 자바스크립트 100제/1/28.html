<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 속 문자 찾기</title>
    <script>
      let sentence = prompt("문장을 입력해주세요");
      let word = prompt("찾을 문자를 입력하세요");

      console.log(`입력한 문장은 ${sentence}`);
      console.log(`찾을 단어는 ${word}`);

      console.log(sentence.indexOf(word));
    </script>
  </head>
  <body></body>
</html>
