<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getTime()함수 사용하기</title>
    <script>
      let date = new Date().getTime();
      console.log(date);

      let date2 = new Date(date);
      let year = date2.getFullYear();
      console.log(year);
    </script>
  </head>
  <body></body>
</html>
