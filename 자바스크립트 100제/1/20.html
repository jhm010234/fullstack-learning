<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>놀이기구 키 제한 - if문</title>
    <script>
      let height = Number(prompt("키를 입력하세요"));

      console.log(height);

      if (height >= 150) {
        document.write("YES");
      } else {
        document.write("NO");
      }
    </script>
  </head>
  <body></body>
</html>
