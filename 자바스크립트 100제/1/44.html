<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃이름을 말해주세요 - 배열의 foreach()함수</title>
    <script>
      var number = prompt("숫자를 입력하세요");
      console.log(number);
      sum = 0;

      for (i = 0; i < number.length; i++) {
        sum = sum + Number(number[i]);
      }

      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
