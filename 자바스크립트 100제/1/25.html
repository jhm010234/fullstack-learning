<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 만들기</title>
    <script>
      let name = prompt("이름들을 입력해주세요").split(" ");
      let score = prompt("수학 점수들을 입력해주세요").split(" ");
      const list = {};

      for (i = 0; i < name.length; i++) {
        list[name[i]] = Number(score[i]);
      }

      console.log(list);
    </script>
  </head>
  <body></body>
</html>
