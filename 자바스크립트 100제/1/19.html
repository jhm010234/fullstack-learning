<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3의 배수 인가요? if문</title>
    <script>
      let num = Number(prompt("1~8 중 하나를 입력해주세요"));
      console.log(num);
      switch (num) {
        case 1:
          document.write("수성");
          break;
        case 2:
          document.write("금성");
          break;
        case 3:
          document.write("지구");
          break;
        case 4:
          document.write("화성");
          break;
        case 5:
          document.write("목성");
          break;
        case 6:
          document.write("토성");
          break;
        case 7:
          document.write("천왕성");
          break;
        case 8:
          document.write("해왕성");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
