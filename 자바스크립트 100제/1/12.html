<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>평균 점수</title>
    <script>
      let list = prompt("국어 수학 영어 점수를 입력하세요").split(" ");
      console.log(list);
      let sum = 0;
      for (i = 0; i < 3; i++) {
        sum = sum + Number(list[i]);
      }

      document.write(`${Math.floor(sum / 3)}`);
    </script>
  </head>
  <body></body>
</html>
