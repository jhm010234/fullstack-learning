<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factory 함수 사용하기</title>
    <script>
      // 2제곱, 3제곱, 4제곱을 할 수 있는 Factory 함수를 만들려고 합니다.
      function one(n) {
        function two(base) {
          /* 빈칸을 입력하세요. */
          const result = Math.pow(base, n);
          return result;
        }
        return two;
      }

      const a = one(2);
      const b = one(3);
      const c = one(4);

      console.log(a(10));
      console.log(b(10));
      console.log(c(10));
    </script>
  </head>
  <body></body>
</html>
