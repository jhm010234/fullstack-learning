<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>행성문제2 - if문 배열</title>
    <script>
      let name = prompt("행성 이름을 입력하세요");
      console.log(name);

      if (name == "수성") {
        console.log("Mercury");
      } else if (name == "금성") {
        console.log("Venus");
      } else if (name == "지구") {
        console.log("Earth");
      } else if (name == "화성") {
        console.log("Mars");
      } else if (name == "목성") {
        console.log("Jupiter");
      } else if (name == "토성") {
        console.log("Saturn");
      } else if (name == "천왕성") {
        console.log("Uranus");
      } else if (name == "해왕성") {
        console.log("Neptune");
      }
    </script>
  </head>
  <body></body>
</html>
