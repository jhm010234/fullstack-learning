<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>각 자리수의 합 2</title>
    <script>
      let number = prompt("숫자들을 입력하세요").split(" ");
      console.log(number);
      let max = 0;

      for (i = 0; i < number.length; i++) {
        if (Number(number[i]) > max) {
          max = Number(number[i]);
        }
      }

      console.log(`최댓값은 ${max}입니다.`);
    </script>
  </head>
  <body></body>
</html>
