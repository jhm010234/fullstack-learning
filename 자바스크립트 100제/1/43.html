<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10진수를 2진수로</title>
    <script>
      let num = Number(prompt("10진수를 입력하세요."));
      let list = [];
      let result = "";

      //ex. num = 13 -> 1101
      while (num) {
        list.push(num % 2);
        num = parseInt(num / 2);
      }

      //1011
      list.reverse();

      list.forEach((n) => {
        result += n;
      });

      console.log(result);
    </script>
  </head>
  <body></body>
</html>
