<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>각 자리수의 합 2</title>
    <script>
      let a = "";
      for (i = 1; i < 21; i++) {
        a += i;
      }
      console.log(a);
      sum = 0;

      for (j = 0; j < a.length; j++) {
        sum = sum + Number(a[j]);
      }

      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
