<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let r = Number(prompt("반지름의 길이를 입력하세요"));
      function area(n) {
        let areaOfCircle = n * n * 3.14;
        return areaOfCircle;
      }
      console.log(`입력된 반지름 길이는 ${r}`);
      console.log(`원의 넓이는 ${area(r)}`);
    </script>
  </head>
  <body></body>
</html>
