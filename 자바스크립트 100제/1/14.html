<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제곱을 구하자 - Math.pow()</title>
    <script>
      let list = prompt("두 수를 입력하세요").split(" ");
      console.log(list);
      document.write(`${Math.pow(Number(list[0]), Number(list[1]))}`);
    </script>
  </head>
  <body></body>
</html>
