<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form action="http://www.server.com">
      <h2>설문조사</h2>
      <fieldset>
        <legend>성별과 나이를 입력하세요.</legend>
        <label for="gender">성별: </label>
        <input type="radio" name="gender" id="man" />
        <label for="man">남자</label>
        <input type="radio" name="gender" id="woman" />
        <label for="man">여자</label>
        <br />
        <label for="age">나이: </label>
        <input type="text" name="age" id="age" />
      </fieldset>
      <br />
      <fieldset>
        <legend>관심 분야를 선택하세요.(1개 이상)</legend>
        <input type="checkbox" name="checkbox" id="check1" />
        <label for="check1">디지털 콘텐츠</label>
        <input type="checkbox" name="checkbox" id="check2" />
        <label for="check2">웹프로그래밍</label>
        <input type="checkbox" name="checkbox" id="check3" />
        <label for="check3">데이터베이스</label>
        <input type="checkbox" name="checkbox" id="check4" />
        <label for="check4">전자출판</label>
      </fieldset>
      <br />
      <fieldset>
        <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
        <label for="range1">본 세미나의 주제는 만족스러운가?</label>
        1 <input type="range" name="range" id="range1" step="1" />5
        <br />
        <label for="range2">본 세미나의 초청 강사는 만족스러운가?</label>
        1 <input type="range" name="range" id="range1" step="1" />5
        <br />
        <label for="range3">본 세미나의 강의 시간은 적당한가?</label>
        1 <input type="range" name="range" id="range1" step="1" />5
      </fieldset>
      <br />
      <label>기타 의견 사항</label>
      <br />
      <textarea
        name="opinion"
        id="opinion"
        placeholder="의견을 적으세요"
        cols="50"
        rows="5"
      ></textarea>
      <br />
      <br />
      <button>확인</button>
      <button>취소</button>
    </form>
  </body>
</html>
