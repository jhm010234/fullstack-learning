<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX를 이용한 html 요소 생성하기</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- JSX문법을 JS로 변환시켜주는 js -->
    <!-- min : 용량을 줄이기 위해서 공백,줄바꿈을 없앰. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <p>JSX를 이용한 html 요소 생성하기(클래스형)</p>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    //리액트 클래스형
    class Greeting extends React.Component {
      //react.component에 정의된 함수 : 함수 오버라이딩
      render() {
        return (
          //JSX 문법을 사용한다.
          <h1 className="greeting">Hello World!</h1>
        );
      }
    }

    //리액트 함수형 컴포넌트
    const Greeting2 = <h1 className="greeting">Hello World2!</h1>;
    //const Greeting2 = JSX.Element 타입! => typescript에서 배울거임

    //ReactDom을 이용하여 컴퍼넌트를 root에 렌더링한다.
    const root = ReactDOM.createRoot(document.getElementById("root"));
    //클래스형 컴퍼넌트 렌더링
    root.render(React.createElement(Greeting));
    root.render(Greeting2);
  </script>
</html>
