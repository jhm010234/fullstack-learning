<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트 함수(library)</title>
    <!-- 라이브러리(도서관) : 여러 함수의 모임 -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <p>리액트 함수를 이용한 html 요소 생성하기</p>
    <div id="root"></div>
  </body>
  <script>
    //<h1 class="greeting">Hello World!</h1>
    const elementH1 = React.createElement(
      "h1", //리액트는 모든 종류의 html 태그 사용 가능
      { className: "greeting" },
      "Hello World!"
    );
    //react18 이상 버전에서 지원하는 방법
    //root 요소를 지정한다.
    const root = ReactDOM.createRoot(document.getElementById("root"));
    //root 요소에 h1 요소를 추가한다
    root.render(elementH1);

    //react 17버전까지
    ReactDOM.render(elementH1, document.getElementById("root"));
  </script>
</html>
