<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴퍼넌트에 값 전달하기</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <p>컴퍼넌트에 값 전달하기</p>

    <div id="root"></div>
    <script type="text/babel">
      //함수형 컴포넌트 정의
      function Greeting(props) {
        //jsx문법에서 js 사용하려면 중괄호 사용
        return <h1 className="greeting">Hi~{props.sayWhat}</h1>;
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Greeting sayWhat="Good Morning!" />);

      //또 다른 방법
      root.render(React.createElement(Greeting, { sayWhat: "Good Night" }));
    </script>
  </body>
</html>
